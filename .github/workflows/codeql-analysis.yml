name: CodeQL Analysis

on:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        id: init_codeql
        uses: github/codeql-action/init@v1
        # with:
        #   queries: security-and-quality

      - name: Build project
        id: build_main_project
        shell: pwsh
        run: |
          dotnet msbuild .\src\Microsoft.OpenApi\Microsoft.OpenApi.csproj `
          /t:restore `
          /p:Configuration=Release

          dotnet msbuild .\src\Microsoft.OpenApi\Microsoft.OpenApi.csproj `
          /t:build `
          /p:Configuration=Release

      - name: Build project
        id: build_readers_project
        shell: pwsh
        run: |
          dotnet msbuild .\src\Microsoft.OpenApi.Readers\Microsoft.OpenApi.Readers.csproj `
          /t:restore `
          /p:Configuration=Release

          dotnet msbuild .\src\Microsoft.OpenApi.Readers\Microsoft.OpenApi.Readers.csproj `
          /t:build `
          /p:Configuration=Release          

      - name: Perform CodeQL Analysis
        id: analyze_codeql
        uses: github/codeql-action/analyze@v1

